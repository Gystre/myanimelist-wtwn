<div class="flex flex-col justify-center px-6 py-2">
    <p class="text-md">
        Paste the link to the anime into the box and put your rating!
    </p>
    <div class="mb-4"></div>
    <input
        class="bg-black5 text-black text-md rounded-lg px-4 py-2"
        type="text"
        id="linkInput"
        placeholder="Link"
    />
    <div id="errorLink" class="text-red-600"></div>
    <div class="mb-2"></div>

    <!-- todo: figure out how to change color of slider circle -->
    <input
        id="rating"
        class="bg-gradient-to-r appearance-none from-red-500 to-green-500 w-full rounded-md"
        type="range"
        min="0"
        max="10"
        value="5"
        step="0.1"
    />
    <div class="flex justify-between">
        <div>0</div>
        <div>10</div>
    </div>

    <div class="mb-2"></div>

    <div class="flex flex-col items-center">
        <div>Score:</div>
        <span id="ratingValue" class="text-xl font-bold">5</span>
    </div>

    <div class="mb-2"></div>

    <button id="addSubmit" class="bg-primary text-white rounded-lg px-4 py-2">
        Submit
    </button>
    <div class="mb-2"></div>
    <div id="successText" class="text-green-600"></div>
</div>
